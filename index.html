<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>

    </header>
    <main>
        
        <section>
            <h1>Tic Tac Toe!</h1>
            <h2>Get Three in a Row To WIN!</h2>
            
            <div class="board">
                <div class="player2">
                    <img src="./images/kenAnims/ken-hdstance.gif" alt="" id="p2" height="300">
                </div>
                <div class="row1">
                    <div class="square" id="1a"></div>
                    <div class="square" id="2a"></div>
                    <div class="square" id="3a"></div> 
                </div>
                <div class="row2">
                    <div class="square" id="1b"></div>
                    <div class="square" id="2b"></div>
                    <div class="square" id="3b"></div> 
                    <button type="button" id="restartBtn">Play New Game</button>

                </div>
                <div class="row3">
                    <div class="square" id="1c"></div>
                    <div class="square" id="2c"></div>
                    <div class="square" id="3c"></div> 
                </div>
                <div class="player1">
                    <img src="./images/ryuAnims/ryu-good-original-stance-sfa.gif" alt="" id="p1" height="300">
                </div>          
            </div>
            
            
        </section>
       

    </main>
    <footer>
    </footer>
</body>
</html>
